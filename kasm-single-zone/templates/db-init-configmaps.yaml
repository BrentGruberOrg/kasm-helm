apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: {{ .Values.kasmApp.name | default "kasm" }}
    kasm_app: {{ .Values.kasmApp.name | default "kasm" }}-db-init
  annotations:
    "helm.sh/hook": "pre-install"
  name: {{ .Values.kasmApp.name | default "kasm" }}-db-init-configmap
  namespace: {{ .Values.namespace | default .Release.Namespace }}

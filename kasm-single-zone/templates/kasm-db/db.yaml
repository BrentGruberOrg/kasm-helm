apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.kasmApp.servicesToDeploy.db.name }}-deployment
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.kasmApp.servicesToDeploy.db.name }}
    {{- include "kasm.defaultLabels" . | indent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.kasmApp.servicesToDeploy.db.name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.kasmApp.servicesToDeploy.db.name }}
        {{- include "kasm.defaultLabels" . | indent 8 }}
    spec:
      restartPolicy: {{ .Values.image.restartPolicy }}
      {{- if .Values.image.pullSecrets }}
        {{- include "image.pullSecrets" . | indent 6 }}
      {{- end }}
      {{- if .Values.kasmApp.applyHardening }}
        {{include "db.podSecurity" . | indent 6 }}
      {{- end }}
      {{- if .Values.kasmApp.applyHardening }}
        {{- include "db.podSecurity.initContainer" . | indent 6 }}
        {{- include "db.podSecurity.mounts" . | indent 12 }}
      {{- end }}
      containers:
        - name: {{ .Values.kasmApp.servicesToDeploy.db.name }}-container
          image: "{{ .Values.kasmApp.servicesToDeploy.db.image }}:{{ .Values.kasmApp.servicesToDeploy.db.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: POSTGRES_DB
              value: kasm
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.kasmApp.name | default "kasm" }}-secrets
                  key: db-password
            - name: POSTGRES_USER
              value: kasmapp
          resources:
            requests:
              memory: "300Mi"
              cpu: 1
          ports:
            - name: {{ .Values.kasmApp.servicesToDeploy.db.name }}-port
              containerPort: 5432
              protocol: TCP
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - |
                  psql -d kasm -U kasmapp -c 'SELECT 1' || exit 1
            timeoutSeconds: 10
            initialDelaySeconds: 20
            periodSeconds: 30
            failureThreshold: 3
            successThreshold: 1
          livenessProbe:
            exec:
              command:
                - pg_isready
                - --port=5432
            timeoutSeconds: 10
            initialDelaySeconds: 15
            periodSeconds: 30
            failureThreshold: 5
            successThreshold: 1
          {{- if .Values.kasmApp.applyHardening }}
            {{- include "kasm.containerSecurity" . | indent 10 }}
          {{- end }}
          volumeMounts:
          - name: kasm-db-data
            mountPath: /var/lib/postgresql/data
            subPath: postgres
          - name: kasm-db-configs
            mountPath: /docker-entrypoint-initdb.d/data.sql
            subPath: data.sql
          - name: kasm-db-configs
            mountPath: /var/lib/postgresql/conf/postgresql.conf
            subPath: postgresql.conf
          - name: kasm-db-configs
            mountPath: /var/lib/postgresql/conf/pg_hba.conf
            subPath: pg_hba.conf
          - name: kasm-db-cert
            mountPath: /etc/ssl/certs/db_server.crt
            subPath: tls.crt
          - name: kasm-db-cert
            mountPath: /etc/ssl/certs/db_server.key
            subPath: tls.key
          {{- if .Values.kasmApp.applyHardening }}
            {{- include "db.podSecurity.mounts" . | indent 10 }}
          {{- end }}
      volumes:
        - name: kasm-db-data
          persistentVolumeClaim:
            claimName: {{ .Values.kasmApp.servicesToDeploy.db.name }}-pvc
        - name: kasm-db-configs
          configMap:
            name: {{ .Values.kasmApp.servicesToDeploy.db.name }}-configmap
            defaultMode: 0644
        - name: kasm-db-cert
          secret:
            secretName: {{ .Values.kasmCerts.db.name }}
            defaultMode: 0600
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.kasmApp.servicesToDeploy.db.name }}-pvc
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.kasmApp.servicesToDeploy.db.name }}-pvc
    {{- include "kasm.defaultLabels" . | indent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.kasmApp.servicesToDeploy.db.name }}-svc
    {{- include "kasm.defaultLabels" . | indent 4 }}
spec:
  selector:
    app.kubernetes.io/name: {{ .Values.kasmApp.servicesToDeploy.db.name }}
  ports:
    - name: "{{ .Values.kasmApp.servicesToDeploy.db.name }}-5432"
      protocol: TCP
      port: 5432
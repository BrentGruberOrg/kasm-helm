apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kasm-tls-ingress
  namespace: {{ .Values.namespace | default .Release.Namespace }}
spec:
  tls:
  - hosts:
      - matt.dev.kasmweb.net
    secretName: nginx-ingress-cert
  rules:
  - host: matt.dev.kasmweb.net
    http:
      paths:
      - path: /api/
        pathType: Prefix
        backend:
          service:
            name: kasm-api
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kasm-proxy
            port:
              number: 8080
      - path: /api/share/
        pathType: Prefix
        backend:
          service:
            name: kasm-share
            port:
              number: 8182
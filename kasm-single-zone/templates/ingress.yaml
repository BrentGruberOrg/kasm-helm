apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.kasmApp.name | default "kasm" }}-ingress
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.kasmApp.name }}-ingress
{{- include "kasm.defaultLabels" . | indent 4 }}
spec:
  tls:
  - hosts:
      - {{ .Values.hostname | quote }}
      {{- if gt (len .Values.altHostnames) 0 }}
        {{- range .Values.altHostnames }}
      - {{ . | quote }}
      {{- end }}
      {{- end }}
    secretName: {{ .Values.kasmCerts.ingress.name }}
  rules:
  - host: {{ .Values.hostname | quote }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kasm-proxy
            port:
              number: 8080
      - path: /api/
        pathType: Prefix
        backend:
          service:
            name: kasm-api
            port:
              number: 8080
{{- if .Values.kasmApp.servicesToDeploy.kasmShare.deploy }}
      - path: /api/share/
        pathType: Prefix
        backend:
          service:
            name: kasm-share
            port:
              number: 8182
{{- end }}